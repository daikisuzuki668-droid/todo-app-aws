name: TODO App CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: HTML Lint
        run: npx htmlhint index.html

  deploy:
    needs: test 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: 18.220.245.210
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "index.html"
          target: "/home/ubuntu/todo-app/"

      - name: Update Web Server
        uses: appleboy/ssh-action@master
        with:
          host: 18.220.245.210
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
